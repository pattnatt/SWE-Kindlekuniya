{% load staticfiles %} 

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kindlekuniya</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href='{% static "css/bootstrap.min.css" %}'>
  <script src='{% static "js/jquery.min.js" %}'></script>
  <script src='{% static "js/bootstrap.min.js" %}'></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    {% url 'home' as home %}

  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" style="color:aliceblue;">E-Commerce</a>
    </div>
    <ul class="nav navbar-nav">
      <li {% if request.path == home %}class="active"{% endif %}><a href="{% url 'index' %}">Home</a></li>
   
      <li class="dropdown">
        <a  href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account 
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
   
          <li><a href="">Login</a></li>
          <li><a href="">Signup</a></li>

          <li><a href="">Logout</a></li>
 
        </ul>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
{% block content %}
{% endblock %} 
</div>
<!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
        
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
                <script>
                    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
                </script>
                <script src="{% static 'javascript/bootstrap.min.js' %}"></script>
                <script src="{% static 'javascript/docs.min.js' %}"></script>
                <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
                <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
                {% block script %} {% endblock %}
                <script>
                    $(document).ready(function () {
                        {% block jquery %}
                        {% endblock %}
                    });
                </script>
</body>
</html>
